<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body onload="getMessages()">
    <h1 id="level-title">Click On Title To Start</h1>
    <div class="mainFlex">
      <div class="flex1">
        <div>
          <div type="button" id="green" class="btnsimon green"></div>

          <div type="button" id="red" class="btnsimon red"></div>
        </div>

        <div>
          <div type="button" id="yellow" class="btnsimon yellow"></div>
          <div type="button" id="blue" class="btnsimon blue"></div>
        </div>
      </div>

      <div class="flex2">
        <h1 class="top10">HIGHSCORES</h1>
        <table id="table1"></table>
        <button
          id="top10btn"
          style="margin-top:10px"
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Save your score
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              New Highscore!!!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              name="text"
              id="text"
              maxlength="10"
              placeholder="Your Name"
            />
          </div>
          <div class="modal-footer">
            <button
              id="close"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="send"
              class="btn btn-primary"
              onclick="closeModal()"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCXAX5i8JrNhn9wpSJOqRzsXsZGORLEtPA",
        authDomain: "simon-53051.firebaseapp.com",
        databaseURL: "https://simon-53051.firebaseio.com",
        projectId: "simon-53051",
        storageBucket: "",
        messagingSenderId: "871175440136",
        appId: "1:871175440136:web:c6a26367d616aa1a"

      firebase.initializeApp(firebaseConfig);

    BOOTSTRAP
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

    ></script>
    <!-- MAIN JS -->
    <script src="game.js"></script>
  </body>
